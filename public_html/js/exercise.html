<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>js exercise</title>
    <!-- Step 0 code goes here -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css" rel="stylesheet" type="text/css"> <!-- Step 0: replace [cdn address of semantic-ui] with the correct address -->
    <link href="exercise.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="ui cards">
      <div class="card">
        <div class="content">
          <div class="header">Step3</div>
          <div class="description">Change css properties dynamically.</div>
        </div>
      </div>

      <div class="card">
        <div class="content">
          <div class="header">Step4</div>
          <div class="description">Change class for animation with css transition.</div>
        </div>
      </div>

      <div class="card">
        <div class="content">
          <div class="header">Step5</div>
          <div class="description">Experimence the power of framework.</div>
        </div>
      </div>

      <div class="card">
        <div class="content">
          <div class="header">Step6</div>
          <div class="description">Pure css solution (it depends).</div>
        </div>
      </div>

    </div>

    <!-- Step 1 code goes here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script>
      // Step 2 code goes here
      /* Step 2:
      * see http://www.w3school.com.cn/jquery/jquery_ref_events.asp for possible events
      * google `js arrow function` for the `( ... ) => { ... }` syntax
      * use browser developer console to test the event
      */
      $(document).click(() => { // Step 2: replace [event] with an appropriate value
        console.log("Event triggered!")
      })

    </script>

    <!-- Step 3 code goes here -->
    <!--
    Script code will work when put at the bottom of <body> in html file(such as Step2),
    but the better developing way is separating js code in other file/files,
    and import them into html file.
    Make sure the following code is under Step1's code,
    because jQuery will be used later.
    -->
    <script src='./exercise.js'></script>
  </body>
</html>
