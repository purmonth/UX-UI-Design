<!DOCTYPE html>
<html>

<head>
    <mata charset="UTF-8"></mata>
    <mata name="viewport" content="width=100%, initial-scale=1.0"></mata>
    <title>Lazebra</title>
    <link rel="stylesheet" href="ShoppingPage.css">
</head>

<body>
    <div id="ShoppingPage">
        <div class="header">
            <div class="header_logo">Lazebra</div>
            <div id="header_address">
                <form action=" "><input type="text" name="place" placeholder="地址："></form>
            <div class="header_navbar cursor">
                <ul>
                    <li><img src="component/img/Shopping/search.svg"></li>
                    <li><img src="component/img/Shopping/shoppingcart.svg"></li>
                    <li><img src="component/img/login.svg">User</li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div id="container_map"></div>
            <div id="container_info">
                <div id="info_title">目前沒有開放的代購...</div>
                <div id="info_content"></div>
            </div>
        </div> 
        <div class="content">
            <div id="content_shop">
                <div id="shop_title">線上購物商店</div>
                <div id="shop_list">
                    <ul>
                        <li><img src="component/img/Shopping/家樂福.svg"></li>
                        <li><img src="component/img/Shopping/全聯.svg"></li>
                        <li><img src="component/img/Shopping/屈臣氏.svg"></li>
                    </ul>
                </div>
            </div>
            <div id="content_item">
                <div id="item_title">品項分類</div>
                <div id="item_list">
                    <ul>
                        <li><img src="component/img/Shopping/icon_clean.svg">家庭清潔</li>
                        <li>口腔保健</li>
                        <li>生活用品</li>
                        <li>家用百貨</li>
                    </ul>
                </div>
            </div>
</body>
</html>
