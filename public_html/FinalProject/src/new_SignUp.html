<!DOCTYPE html>
<html>

<head>
    <mata charset="UTF-8"></mata>
    <mata name="viewport" content="width=100%, initial-scale=1.0"></mata>
    <title>Sign up</title>
    <link rel="stylesheet" href="new_SignUp.css">
</head>

<body>
    <div class="Background" id="SignUp">
        <div class="header">
            <div class="header_logo hidden">Lazebra</div>
        </div>
        <div class="container">
            <div class="container_right">
                <div class="right_title">已經有帳號嗎？</div>
                <div class="right_info">現在就登入Lazebra，<br>開始新的線上購物體驗吧！</div>
                <div class="button cursor" id="LogIn">Log in</div>   
            </div>
        </div>
        <div class="slider">
            <div class="slider_close cursor"></div>            
            <div class="slider_title">Sign up</div>
            <div class="slider_content">開始註冊！</div>
            <div class="slider_container">
                <div class="slider_input">
                    <form action="#" method="get" id="ajax-form">
                        <input type="text" id="name" name="name" placeholder="姓名">
                        <input type="text" id="email" name="email" placeholder="信箱">
                        <input type="text" id="phone" name="phone" placeholder="電話">
                        <input type="text" id="password" name="password" placeholder="密碼">
                    </form>
                </div>
                <div class="slider_button cursor">Sign up</div>
            </div>
        </div>
    </body>
</html>
