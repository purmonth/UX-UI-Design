<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
<div class="LoginPage">
    <div class="header">
        <div class="header_logo">Lazebra</div>
        <div class="header_button cursor">
           <img src="./component/image/LoginSignIn.svg" alt="">
           Singin
        </div>
    </div>
    <div class="container">
        <div class="container_title">Deliver whatever you want</div>
        <div class="searchbar">
            <div class="searchbar_input">
                <img src="./component/image/LoginSearch.svg" alt="">
                <form action="">
                    <input type="text" id="input" name="place" placeholder="Enter delivery address">
                </form>
            </div>
            <div class="searchbar_button cursor">Search</div>
        </div>
    </div>
    <div class="slider hidden">
        <div class="slider_close cursor"></div>
        <div class="slider_title">Sign in</div>
        <div class="slider_container">
            <div class="slider_content">Welcome bake!</div>
            <div class="slider_FBbutton cursor"></div>
            or
            <div class="slider_input">
                <input type="text" id="input" name="email" placeholder="Email address or moblie number">
                <input type="text" id="input" name="password" placeholder="password">
            </div>
            <div class="slider_button">Sign in</div>
            <div class="slider_footer">
                Haven't set up an account yet?
                <a class="cursor">Register here</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
<script>
    $(document).ready(function(){
        $(".header_button").click(()=>{
            $(".slider").removeClass("hidden");
        });
        $(".slider_close").click(()=>{
            $(".slider").addClass("hidden");
        });
    })
</script>
</html>
